spring:
  main:
    banner-mode: off

  datasource:
    url: jdbc:h2:file:./testdb;AUTO_SERVER=TRUE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  sql:
    init:
      mode: never

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.H2Dialect







